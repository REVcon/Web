<div>
    <h3><a class="news-title" href="{{info.link}}">{{info.title}}</a></h3>
    <p class="font12" ng-show="info.isWatched">ПРОЧИТАНО</p>
    <p class="font12">{{info.publishedDate}}</p>
    <button class="btn btn-item" ng-click="showContent()">{{ buttonText }}</button>
    <div ng-show="isOpen">
        <div ng-bind-html="info.content"></div>
    </div>
</div>
