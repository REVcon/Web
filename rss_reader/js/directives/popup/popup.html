<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body popup">
    <div class="row">        
        <h4 class="col-sm-5">Название ленты</h4>
        <div class="col-sm-7">                          
            <input type="text" class="form-control pull-right" placeholder="Название ленты" ng-model="feedName" ng-class="{invalid: invalidName}"/>
        </div>                       
    </div>
    <div class="row">
        <h4 class="col-sm-5">URL</h4>        
        <div class="col-sm-7">                        
            <input type="url" class="form-control pull-right" placeholder="URL" ng-model="feedURL" ng-class="{invalid: invalidUrl}"/>
        </div>                      
    </div>
    <div class="row">
        <h4 class="col-sm-5">Группа</h4>
        <div class="col-sm-7">
            <select class = "pull-right popup-select" ng-model="selectedGroup" ng-init="selectedGroup = groups[0].groupName">
                <option ng-repeat="group in groups" value="{{group.groupName}}">{{group.groupName}}</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btm-item" type="button" ng-click="cancel()">Отменить</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">{{btnText}}</button>   
</div>
