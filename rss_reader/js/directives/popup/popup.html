<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <h4 class="col-sm-5">Название ленты</h4>
    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="Название ленты" ng-model="feedName"
             ng-maxlength="20" ng-class="{invalid: invalidName}" ng-mouseenter="invalidName = false"/>
    </div>
  </div>
  <div class="row">
    <h4 class="col-sm-5">URL</h4>
    <div class="col-sm-7">
      <input type="url" class="form-control" placeholder="URL" ng-model="feedURL"
             ng-class="{invalid: invalidUrl}" ng-mouseenter="invalidUrl = false"/>
    </div>
  </div>
  <div class="row">
    <h4 class="col-sm-5">Группа</h4>
    <div class="col-sm-7">
      <select class="popup-select" ng-model="selectedGroup" ng-options="group.id as group.name for group in groups"
              ng-init="selectedGroup = groups[0].id">
        <option value="{{group.id}}">{{group.name}}</option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-item" type="button" ng-click="cancel()">Отменить</button>
  <button class="btn btn-primary" type="button" ng-click="ok()">{{btnText}}</button>
</div>
